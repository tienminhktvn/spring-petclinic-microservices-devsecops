server.port: 8888
spring:
  cloud:
    config:
      server:
        git:
          uri: https://github.com/tienminhktvn/spring-petclinic-microservices-devsecops-config
          default-label: main
        # Use the File System Backend to avoid git pulling. Enable "native" profile in the Config Server.
        native:
          searchLocations: file:///${GIT_REPO}
